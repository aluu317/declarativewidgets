<link rel="import" href="../polymer/polymer.html">

<!--
Creates a Polymer element that displays urth elements documentation page.
-->
<dom-module id="urth-help">

    <template>
        <iframe src="/nbextensions/urth_widgets/docs/docs.html" style="width:100%; height: 300px;">
          <p>This browser does not support iframes, cannot load docs.</p>
        </iframe>
        <content></content>
    </template>
    <script>
    (function () {
        'use strict';

        Polymer({
            is: 'urth-help'
        });
    })();
    </script>
</dom-module>
